<section id="contact" class="contact" >
      <div class="container" data-aos="fade-up" style="margin-top:80px;">

        <div class="section-title">
          <h2>Pet Assistance</h2>
        </div>

          <div class="col-lg-7 mt-5 mt-lg-0 d-flex justify-content-center" style="margin-left:20%;">
          
  			<form th:action=@{/requestAssistance} th:object="${assistance}" method="post" class="php-email-form">
   
							
				    
				         <div class="form-group">
				    <label>Type</label>
				      <select name="type" class="form-control" required>
					     <option th:value="null">Select Type</option>
					    <option th:value="cat">Cat</option>
					    <option th:value="dog">Dog</option>
					    <option th:value="bird">Bird</option>
					    <option th:value="fish">Fish</option>
					    <option th:value="rabbit">Rabbit</option>
					    
					    </select>
				    </div>
				    
				         <div class="form-group">
				         <label>From Date</label>
				     <input type="date" class="form-control" placeholder="Start Date"  name="startDate"/>
				    </div>
				    
				     <div class="form-group">
				      <label>End Date</label>
				     <input type="date" class="form-control" placeholder="End Date"  name="endDate"/>
				    </div>
				    
				     <div class="form-group">
				     <input type="number" class="form-control" placeholder="Number of pets"  name="number"/>
				    </div>
				
    
			    <button type="submit" class="btn btn-primary">Submit</button>
  			</form>
          </div>
          


      </div>
    </section><!-- End Contact Section -->
