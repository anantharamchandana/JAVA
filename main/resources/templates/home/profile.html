       <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/customer">Home</a></li>
          <li><a class="nav-link scrollto active" href="/contactUs">Contact Us</a></li>
          <li class="dropdown"><a href="#"><span>Schedule</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="#">Schedule Appointment</a></li>

<section id="contact" class="contact" >
      <div class="container" data-aos="fade-up" style="margin-top:80px;">

        <div class="section-title">
          <h2>Profile</h2>
          <form action="#" th:action="@{'/deleteProfile/' + ${customer.Id}}" method="post">
			  <button type="submit" class="btn" data-toggle="tooltip" data-placement="right" title="Delete your profile" style="float:right">
	  			<i class="bi bi-trash3" style="color:red;font-weight:bold;font-size:20px">Delete Profile</i>
			 </button>
		   </form>
        </div>
       

          <div class="col-lg-7 mt-5 mt-lg-0 d-flex justify-content-center" style="margin-left:20%;">
           
        
          
  			<form action="#" th:action=@{/updateProfile} th:object="${customer}" method="post" class="php-email-form">
         <input type="hidden" class="form-control" placeholder="" th:field="*{Id}" required/>
	     
	     <div class="form-group">
	     <label>Firstname</label>
     <input type="text" class="form-control" placeholder="Enter firstname" name="firstname" th:value="${customer.firstname}" required/>
    </div>
    <div class="form-group">
    
	     <label>Lastname</label>
     <input type="text" class="form-control" placeholder="Enter lastname"  name="lastname" th:value="${customer.lastname}" required/>
    </div>
   
     <input type="hidden" class="form-control" placeholder="Enter username"  th:field="*{username}" required/>
    
    <div class="form-group">
      <label>Mobile Number</label>
     <input type="text" class="form-control" placeholder="Enter mobileNo" th:value="${customer.mobileNumber}"  name="mobileNumber"  maxlength="10" minlength="10" title="Please enter exactly 10 digits" pattern="\d{10}" required/> 
    </div>
    
     <input type="hidden" class="form-control" placeholder="Enter email"  th:field="*{email}" required/>
  
    
      <input type="hidden" class="form-control" th:field="*{password}" required/>
 		
 
    
    <div class="form-group">
      <label>Door No</label>
     <input type="text" class="form-control" placeholder="Enter Door No" name="doorNo"   th:value="${customer.doorNo}" required/>
    </div>
    
    <div class="form-group">
      <label>Street Name</label>
     <input type="text" class="form-control" placeholder="Enter Street Name" name="street" th:value="${customer.street}" required/>
    </div>
    
    <div class="form-group">
      <label>City</label>
     <input type="text" class="form-control" placeholder="Enter City Name"  name="city" th:value="${customer.city}" required/>
    </div>
    
    <div class="form-group">
      <label>Zip Code</label>
     <input type="text" class="form-control" placeholder="Enter Zip Code"  name="zipCode" th:value="${customer.zipCode}" required/>
    </div>
    
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" placeholder="Enter Age" th:value="${customer.age}" name="age" min="10" max="99" required/>
    </div>
    
    <div class="form-group">
      <label>Security Question</label>
    <select name="securityQuestion" class="form-control" required>
     <option th:value="null">Select your Security Question</option>
    <option th:value="birthlocation">Where is your birth location</option>
    <option th:value="god">Who is your favorite God</option>
    <option th:value="school">What is your first school name</option>
    </select>
    </div>
    <div class="form-group">
      <label>Security Answer</label>
     <input type="text" class="form-control" placeholder="Enter Security Answer" th:value="${customer.securityAnswer}"  name="securityAnswer" required/>
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
          </div>


      </div>
    </section><!-- End Contact Section -->


  <div id="preloader"></div>
