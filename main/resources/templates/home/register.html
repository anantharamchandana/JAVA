<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto">Pet Services Portal</h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/">Home</a></li>
          <li><a class="getstarted scrollto" href="/register">Sign Up</a></li>
			 <li><a class="getstarted scrollto" href="/login">Log In</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header>

<section id="contact" class="contact" >
      <div class="container" data-aos="fade-up" style="margin-top:80px;">

        <div class="section-title">
          <h2>Register</h2>
        </div>

          <div class="col-lg-7 mt-5 mt-lg-0 d-flex justify-content-center" style="margin-left:20%;">
          
  			<form action="#" th:action=@{/saveUser} th:object="${user}" method="post" class="php-email-form">
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter firstname" name="firstname" required/>
    </div>
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter lastname"  name="lastname" required/>
    </div>
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter username"  th:field="*{username}" required/>
    </div>
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter mobileNo"  name="mobileNumber"  maxlength="10" minlength="10" title="Please enter exactly 10 digits" pattern="\d{10}" required/> 
    </div>
    <div class="form-group">
     <input type="email" class="form-control" placeholder="Enter email"  th:field="*{email}" required/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Enter password"  th:field="*{password}" required/>
    </div>
    
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Door No"  name="doorNo" required/>
    </div>
    
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Street Name"  name="street" required/>
    </div>
    
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter City Name"  name="city" required/>
    </div>
    
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Zip Code"  name="zipCode" required/>
    </div>
    
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Enter Age"  name="age" min="10" max="99" required/>
    </div>
    <div class="form-group">
    <select name="securityQuestion" class="form-control" required>
     <option th:value="null">Select your Security Question</option>
    <option th:value="birthlocation">Where is your birth location</option>
    <option th:value="god">Who is your favorite God</option>
    <option th:value="school">What is your first school name</option>
    </select>
    </div>
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Security Answer"  name="securityAnswer" required/>
    </div><br>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
          </div>


      </div>
    </section><!-- End Contact Section -->


  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="../vendor/php-email-form/validate.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script src="../js/main.js"></script>
