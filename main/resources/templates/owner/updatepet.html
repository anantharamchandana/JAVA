<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Owner Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 </head>
<body>
   <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white">Pet Services Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
       <li class="nav-item">
          <a class="nav-link active" style="color:green" aria-current="page" href="/owner">Home</a>
        </li>
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/addPet">Add Pets</a>
      </li>
   
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/viewPets">View Pets</a>
        </li>
    
        
      </ul>
      <form class="d-flex" role="search">

		<div class="dropdown me-2">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		     <i class="bi bi-person-circle" style="color:white;"></i>
		  </button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		    <button class="dropdown-item" type="button"><a href="/profile" style="color:black;text-decoration:none">Profile</a></button>
		    
		    
		  </div>
		</div>
		<button class="btn btn-primary me-2"><a href="/destroy" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">
  <center><h2 style="color:blue">Update Pet</h2></center>
  <br>
   <div class="col d-flex justify-content-center">
  <div class="card" style="width: 28rem;">
  <div class="card-body">
  <form action="#" th:action=@{/updatePet} th:object="${pet}" method="post" enctype="multipart/form-data">
  
  	<input type="hidden" class="form-control" th:field="*{Id}" required/>
   
    <div class="form-group">
        <div class="form-group">
        <label><b>Pet Name</b></label>
     <input type="text" class="form-control" placeholder="Enter Pet Name" th:value="${pet.name}" name="name" required/>
    </div><br>
    <div class="form-group">
     <label><b>Type</b></label>
   <select name="*{type}" class="form-control" required>
   <option th:value="null">Select Type</option>
    <option th:value="cat">Cat</option>
    <option th:value="dog">Dog</option>
    <option th:value="bird">Bird</option>
    <option th:value="fish">Fish</option>
    <option th:value="rabbit">Rabbit</option>
    </select>
    </div><br>
    <div class="form-group">
    <label><b>Pet Breed</b></label>
     <input type="text" class="form-control" placeholder="Enter Pet Breed" th:value="${pet.breed}" name="breed" required/>
    </div><br>
    <div class="form-group">
    <label><b>Pet Price</b></label>
     <input type="number" class="form-control" placeholder="Enter Pet Price" th:value="${pet.price}" name="price" required/>
    </div><br>
    <div class="form-group">
    <label><b>Pet age</b></label>
     <input type="number" class="form-control" placeholder="Enter Pet Age" th:value="${pet.age}" name="age" required/>
    </div><br>
    <div class="form-group">
    <label><b>Pet Color</b></label>
     <input type="text" class="form-control" placeholder="Enter Pet Color" th:value="${pet.color}"  name="color" required/>
    </div><br>
    
    <div class="form-group">
    <label><b>Pet Description</b></label>
     <input type="text" class="form-control" placeholder="Enter Pet Description" th:value="${pet.description}" name="description" required/>
    </div><br>
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
   </div>
</div>
</div>
</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
